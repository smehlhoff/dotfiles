# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 440.44


Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "Files"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
    Load           "type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"

    # HorizSync source: edid, VertRefresh source: edid
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Ancor Communications Inc VG248"
    HorizSync       30.0 - 160.0
    VertRefresh     50.0 - 150.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce RTX 2070"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-0"
    Option         "metamodes" "DP-0: 1920x1080_144 +1920+0, DP-5: nvidia-auto-select +3840+0, DP-3: nvidia-auto-select +0+0; DP-0: 1280x800 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1280x720 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1280x720_60_0 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1280x720_50 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1024x768 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1024x768_70 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 1024x768_60 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 800x600 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 800x600_72 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 800x600_60 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 800x600_56 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 720x576 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 720x480 +146+276, DP-3: nvidia-auto-select +0+0; DP-0: 640x480 +146+276, DP-3: nvidia-auto-select +0+0"
